    <div class="container py-3">
      <form>
        <div class="mb-2">
          <label for="productname">Product Name</label>
          <input
            type="text"
            placeholder="enter product name"
            id="productname"
            class="form-control mt-1"
          />
          <p id="alertName1" class="alert alert-danger " style="display: none;">this name is already exist</p>
          <p id="alertName2" class="alert alert-danger d-none " >Enter a Valid Name "must start with a capital litter and min char is 3"!</p>
        </div>
        <div class="mb-2">
          <label for="productprice">Product Price</label>
          <input
            type="number"
            placeholder="enter product price"
            id="productprice"
            class="form-control mt-1"
          />
          <p id="alertPrice" class="alert alert-danger d-none " >Enter a Valid Price!</p>
        </div>
        <div class="mb-2">
          <label for="producttype">Product Category</label>
         <select class="form-select" id="producttype">
            <option value="tv">tv</option>
            <option value="nokia">nokia</option>
            <option value="iphone">iphone</option>
            <option value="oppo">oppo</option>
         </select>
        </div>
        <div class="mb-2">
          <label for="productdesc">Product Description</label>
          <textarea
            placeholder="enter product description"
            id="productdesc"
            class="form-control mt-1"></textarea>
         
        </div>
        <button id="addProduct" type="button" class="btn btn-outline-info" onclick="addproduct()">Add Product</button>
        <button id="addEdit" type="button" class="btn btn-outline-info" style="display: none;" onclick="editProduct()">Add Edit</button>
        <button type="button" class="btn btn-outline-danger" onclick="clearForm()">Clear form</button>
      </form>
    </div>
    <div class="container">
        <input  type="text" id="searchh" placeholder="search..." class="form-control w-50 mx-auto my-5 " onkeyup="searchProduct()">
